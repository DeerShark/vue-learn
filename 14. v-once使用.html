<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add()">点我n++</button>
        <!-- v-once所在节点只会动态渲染一次 -->
        <p v-once>初始化n：{{ n }}</p>
        <p>当前n：{{ n }}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                n:1
            },
            methods:{
                add:function(){
                    this.n++;
                }
            }
        })
    </script>
</body>
</html>
