<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p>啦啦啦啦啦</p>
       <!-- 加入v-pre后，页面不进行vue渲染 -->
       <p v-pre>n：{{ n }}</p>
       <p>n：{{ n }}</p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{
                n:1
            }
        })
    </script>
</body>
</html>
