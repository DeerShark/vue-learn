<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>
            v-html
        </h2>
        <p v-html="content"></p>
        <h2>
            v-text
        </h2>
        <p v-text="content"></p>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app=new Vue({
            el:"#app",
            data:{
                content:"<a href='https://www.baidu.com'>百度一下</a>"
            }
        })
    </script>
</body>
</html>
