<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 双向绑定，修改输入框中的值同时修改message的值 -->
        <button @click="edit">修改数据</button>
        <input type="text" v-model="message" @keyup.enter="show()">
        <h2>{{ message }}</h2>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"哈哈哈哈哈"
            },
            methods:{
                edit:function(){
                    this.message="被我修改啦，哈哈哈";
                },
                show:function(){
                    alert(this.message);
                }
            }
        })
    </script>
</body>
</html>
