<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 不能绑定body和html标签 -->
    <div id="app">
        时间：{{ time[0] }} {{ time[1] }}
        <h2>{{ school.name }}</h2>
        <h3>{{ school.phone }}</h3>
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                time:["一","二","三"],
                school:{
                    name:"深圳技术大学",
                    phone:"18888888888"
                }
            }
        })
    </script>
    
</body>
</html>
