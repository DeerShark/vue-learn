<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 基本元素使用ref -->
        <input type="text" ref="input_ref">
        <!-- 组件元素使用ref -->
        <bbar ref="bbar_ref"></bbar>
        <button @click="click()">click me</button>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component("bbar",{
            template:`
            <div>
                <p>我的是bbar</p>
            </div>`,
            data(){
                return {bbar_name:"I am abar"}
            },
            methods:{
                f(data){
                    console.log("data:",data);
                    alert("data:"+data);
                }
            }
        })

        var app = new Vue({
            el:"#app",
            methods:{
                click(){
                    console.log(this.$refs.input_ref.value); //绑定基本元素，获取input_ref中的值
                    console.log(this.$refs.bbar_ref.bbar_name); //绑定组件元素，获取子组件中的bbar_name值
                    this.$refs.bbar_ref.f("bbar中的方法"); //绑定组件元素，使用组件中的f方法
                }
            }
        })
    </script>
</body>
</html>
