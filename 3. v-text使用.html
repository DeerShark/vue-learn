<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-text的使用 -->
        <h2 v-text="message"></h2>
        <!-- 字符串拼接 -->
        <h2 v-text="info+'!!!'"></h2>
        {{ info+'!!!!!' }}
    </div>
    <script src="js/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hello",
                info:"world"
            }
        })
    </script>
    
</body>
</html>
