<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE第一个程序</title>
</head>
<body>
    <div id="app">
        <!-- 挂载元素 -->
        {{ message }}
    </div>
    <script src="/js/vue.js"></script>
    <script>
        //新建vue对象
        var app = new Vue({
            el:"#app", //关联元素
            data:{ //存储数据
                message:"hello"
            }
        })
    </script>
</body>
</html>
